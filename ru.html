---
layout: default
permalink: /ru
---

{% for category in site.categories %}
  {% if category[0] == 'ru' %}
    <ul>
        {% for post in category[1] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>  <sub><small>(<em>{{ post.tags | join: "</em> - <em>" }}</em>)</small></sub>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endfor %}
