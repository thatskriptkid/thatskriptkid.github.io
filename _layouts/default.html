<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
      .topNubex {
      position: fixed;
      right: 45px;
      bottom: 45px;
       }
      </style>
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title }}</h1>
        <a href="/assets/images/orderofsixangles_art/ada_art.png"><img src="/assets/images/orderofsixangles_art/ada.png" style="width:100px;height:100px;" alt="Main Logo"/></a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <p><h1>{% include header.html %}</h1></p>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
        <a href="#" title="Вернуться к началу страницы" class="topNubex">Вверх</a>
      </section>
    </div>
    
   
   
    <!--JEKYLL_ENV=production jekyll build-->
    {% if jekyll.environment == 'production' %}
    {% endif %}
  </body>
</html>
